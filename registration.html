<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="regstyle.css">
    <title>Sweet Berries Registration</title>
</head>
<body>
    <div class="grid-container">
        <header class="header">
            <img src="images/logo.png" >
            <nav>
                <a href="#">Courses</a>
                <a href="#">About Us</a>
                <a href="index.html">
                    <button>Home</button>
                </a>        
            </nav>
        </header>

        <div class="info">
            <h1>Register For A Class</h1>
                <label>First Name: </label>
                    <input type="text" id="firstname">
                
                <label>Last Name: </label>
                    <input type="text" id="lastname">

                <label>Email:</label>
                    <input type="email" id="email">   

                <label>Choose a class:</label>    
                    <select class="classes">
                        <option>Cooking Essentials</option>
                        <option>Chef Skills</option>
                        <option>Nutrition in Cooking</option>
                        <option>Plant-Based Cooking</option>
                        <option>Teen's Kitchen</option>
                    </select>
                <a href="#">
                    <button class="submit-btn">Submit</button>
                </a>
        </div>

        <div class="pictures">
            <img src="images/chef-chop.jpg">
            <img src="images/stir-fry.jpg">
            <img src="images/dinner.jpg">
            <img src="images/baking.jpg">
            <img src="images/tomato-soup.jpg">
            <img src="images/veggies.jpg">
        </div>

        <footer class="footer">
            <h3>Sweet Berries</h3>
        </footer>
    </div>
</body>
</html>
