<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="regstyle.css">
    <title>Sweet Berries Registration</title>
</head>
<body>
    <div class="grid-container">
        <header class="header">
            <img src="images/logo.png" >
            <div class="menu">
                <label class="burger" for="menuchk">&#9776;</label>
                <input type="checkbox" id="menuchk">
                <nav>
                    <a href="#">Courses</a>
                    <a href="#">About Us</a>
                    <a href="index.html">
                        <button>Home</button>
                    </a>        
                 </nav>
            </div>
        </header>

        <div class="info">
            <h1>Register For A Class</h1>
                <form>
                    <label>First Name: </label>
                        <input type="text" id="firstname" placeholder="First">
                
                    <label>Last Name: </label>
                        <input type="text" id="lastname" placeholder="Last">

                    <label>Email: </label>
                        <input type="email" id="email" placeholder="Email">
                    
                    <label>Password: </label>
                        <input type="password" id="password" placeholder="Password">

                    <label>Choose a class:</label>    
                        <select class="classes">
                            <option>Cooking Essentials</option>
                            <option>Chef Skills</option>
                            <option>Nutrition in Cooking</option>
                            <option>Plant-Based Cooking</option>
                            <option>Teen's Kitchen</option>
                        </select>     
                    <input type="submit" class="submit-btn" value="Submit">
                    <input type="reset" class="reset-btn" value="Reset">
                
                </form>
        </div>

        <div class="pictures">
            <img src="images/chef-chop.jpg">
            <img src="images/stir-fry.jpg">
            <img src="images/dinner.jpg">
            <img src="images/baking.jpg">
            <img src="images/tomato-soup.jpg">
            <img src="images/veggies.jpg">
        </div>

        <footer class="footer">
                <h3>Sweet Berries</h3>
        </footer>
    </div>
</body>
</html>
